<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register form</title>
</head>
<body bgcolor="#aed6f1">
    <center>
        <table border="5" bgcolor="#2874A6" align="center" width="40%" >
            <tr>
            <h1>Registration Form</h1>
            </tr>
            <tr align="center">
                <td>First Name</td> 
                <td><input type="text" name="firstname" id="firstname"></td>
                <td>Lasrt Name</td>
                <td><input type="text" name="lastname" id="lastname"></td>
            </tr>
            <tr align="center">
                <td>Email</td>
                <td><input type="email" name="email" id="email"></td>
                <td>Address</td>
                <td><input type="text" name="address" id="address"></td>
            </tr>
            <tr align="center">
                <td>Gender</td>
                <td><input type="radio" name="gender" id="gender"> male </td>
                <td><input type="radio" name="gender" id="gender">female</td>
            </tr>
            <tr align="center">
                <td>Qualification</td>
                <td><input type="checkbox" name="Qualification" id="qualification">UG</td>
                <td><input type="checkbox" name="qualification" id="qualification">PG</td>
            </tr>
            <tr align="center">
                <td>Date</td>
                <td><input type="date" name="date" id="date"></td>
            </tr>   
            <tr>
                <td><input type="image" src="icons8-registration-60.png" alt=""></td>
                <td><input type="image" src="icons8-cancel-60....png" alt=""></td>
            </tr>
        </table>
    </center>
</body>
</html>
